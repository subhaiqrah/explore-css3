<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition </title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid lightsalmon;
            background-color: lightskyblue;
            transition: width 2s linear, height 2s, transform 2s ;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);

        }
    </style>
</head>
    <body>
        <div class="box">
            <h3> transition 1</h3>
        </div>
        <div class="box">
            <h3> transition 2</h3>
        </div>
        <div class="box">
            <h3> transition 3</h3>
        </div>
        
    </body>
</html>
